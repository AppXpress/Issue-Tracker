<ion-header>
	<ion-navbar amber-6>
		<ion-title>New Message</ion-title>

		<ion-buttons end>
			<button (click)="save()">
				<ion-icon name="checkmark"></ion-icon>
			</button>
			<button (click)="cancel()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-item>
			<ion-label stacked>Message</ion-label>
			<ion-textarea [(ngModel)]="message.text" placeholder="Enter your message" maxlength="1000" rows="10"></ion-textarea>
		</ion-item>
	</ion-card>

	<ion-card>
		<ion-card-header>
			Attachments
		</ion-card-header>

		<attachments-list [data]="attachments" [edit]="true"></attachments-list>
	</ion-card>
</ion-content>
