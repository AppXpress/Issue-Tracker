<ion-header>
	<ion-navbar slate-6>
		<ion-title>Issue Tracker</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			Login
		</ion-card-header>

		<form (submit)="login()">
			<ion-list>
				<ion-item>
					<ion-label stacked>Username</ion-label>
					<ion-input [(ngModel)]="username" type="text" required></ion-input>
				</ion-item>

				<ion-item>
					<ion-label stacked>Password</ion-label>
					<ion-input [(ngModel)]="password" type="password" required></ion-input>
				</ion-item>

				<ion-item *ngIf="allowSaveAuth">
					<ion-label stacked>Remember my username and password</ion-label>
					<ion-toggle [(ngModel)]="remember"></ion-toggle>
				</ion-item>

				<div padding>
					<button full slate-6 [disabled]="!username || !password">Login</button>
				</div>
			</ion-list>
		</form>
	</ion-card>
</ion-content>
